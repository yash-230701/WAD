<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="dist/hamburgers.css" rel="stylesheet">

  <script src="bower_components/aos/dist/aos.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title> Elisir | Home </title>
</head>

<body>
<button
        type="button"
        class="btn btn-primary btn-success"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
        style="
          margin: 5% 10%;
          width: 50%;
          background-color: #18d26e;
          color: black;
        "
      >
        Login
</button>

<div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: #111">
          <div class="modal-header" style="border-bottom: 1px solid #18d26e">
            <h5
              class="modal-title"
              id="exampleModalLabel"
              style="color: #18d26e"
            >
              LOGIN FORM
            </h5>
            <button
              type="button"
              class="btn-close btn-light"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="color: white"
            ></button>
          </div>
          <div class="modal-body">
            <form name="loginForm">
              <div class="form-group" style="margin: 5% 0%">
                <label for="exampleInputEmail1">Name</label>
                <input
                  class="form-control"
                  id="loginName"
                  aria-describedby="nameHelp"
                  placeholder="Enter Name"
                  style="margin: 2% 0%"
                />
              </div>
              <div class="form-group" style="margin: 5% 0%">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  style="margin: 2% 0%"
                />
              </div>
              <div class="form-group" style="margin: 5% 0%">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  style="margin: 2% 0%"
                />
              </div>
              <div class="form-check" style="margin: 5% 0%">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-success save" id="loginBtn">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>

<script>
let messageData = {};
let loginData = {};
let sentData = {};

if (localStorage) {
  $(document).ready(function () {
    $(".save").click(function () {
      // Get input name
      var Name = $("#loginName").val();
      var Email = $("#loginEmail").val();
      var Password = $("#loginPassword").val();

      loginData = { Name, Email, Password };

      if (ValidateEmail(Email) && ValidatePassword(Password)) {
        // Store data
        localStorage.setItem("loginData", JSON.stringify(loginData));
        document.getElementById("Username").innerHTML = Name;
        document.getElementById("loginBtn").disabled = true;
        alert("Login successful!!");
      }
    });
  });
} else {
  alert("Sorry, your browser do not support local storage.");
}
</script>

</html>
